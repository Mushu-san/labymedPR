<mat-card class="example-card">
  <mat-card-header>
    
    <mat-card-title>{{ name }}</mat-card-title>
  </mat-card-header>
  <img mat-card-image src="{{ image }}" alt="Photo of a Shiba Inu">
  <mat-card-content>
    <h1>Habilidades </h1>
      <ul>
        @for (ability of abilities; track $index) {
          <li>{{ ability }} - {{ habilidades }}</li>
        }
      </ul>
  </mat-card-content>
</mat-card>
